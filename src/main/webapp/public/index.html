<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management and Weather Information</title>
    <script src="script.js" defer></script> <!-- Link to your script.js -->
</head>
<body>
    <h1>User Registration Form</h1>
    <!-- User Registration Form -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <!-- Area to display the result of user creation -->
    <div id="result"></div>

    <h2>User List</h2>
    <!-- Area to display the user list -->
    <ul id="userList"></ul>

    <h2>Check Weather</h2>
    <!-- Weather Form -->
    <form id="weatherForm">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        
        <button type="submit">Get Weather</button>
    </form>

    <!-- Area to display the weather information -->
    <div id="weatherResult"></div>

</body>
</html>
